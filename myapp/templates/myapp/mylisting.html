{% extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mylisting</title>
</head>
<body>
{% block body %}
    <div style="font-size: 2rem; margin: 1rem; padding: 1rem; font-weight: bold;"> My listing</div>
{#{{ products }}#}
    {% for product in products %}
        <div style="display: flex; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin: 1rem; padding: 1rem;">
        <span style="width: 20%;">
            <img style="width: 40px; height: 40px;" src="{{ product.image.url }}">
        </span>
        <span style="width: 40%;">
            <div style="font-weight: bold; color: #4b5563;">
                {{ product.name }}
            </div>
            <div style="color: #34d399;"> $
                {{ product.price }}
            </div>
            <div>
                {{ product.desc }}
            </div>
        </span>
       <span style="width: 20%; margin-top: 10px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px;">
    <a style="background-color: #34d399; color: #ffffff; font-weight: bold; padding-left: 0.625rem; padding-right: 0.625rem; padding-top: 0.25rem; padding-bottom: 0.25rem;" href="{% url 'myapp:update_product' product.id %}">Edit</a>
</span>
<span style="width: 20%; margin-top: 10px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px;">
    <a style="background-color: #ef4444; color: #ffffff; font-weight: bold; padding-left: 0.625rem; padding-right: 0.625rem; padding-top: 0.25rem; padding-bottom: 0.25rem;" href="{% url 'myapp:delete_product' product.id %}">Delete</a>
</span>

        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
