{%  extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
{% block body %}
<h1 style="font-size: 1.5rem; margin: 1rem 0; font-weight: bold;">Delete Product</h1>
<form method="post" style="background-color: #fff; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin: 1rem 0; width: 60%; border-radius: 0.25rem; padding: 1rem 2rem; margin-bottom: 1rem;">
    {% csrf_token %}
    <div style="margin-bottom: 1rem;">
        <label style="display: block; color: #4a5568; font-size: 0.875rem; font-weight: bold; margin-bottom: 0.5rem;">Are you sure you want to delete this label</label>
    </div>

    <div style="margin-bottom: 1rem;">
        <label>{{ product.name }}</label>
    </div>

    <div style="margin-bottom: 1rem;">
        <img src="{{ product.image.url }}">
    </div>

    <div>
        <input style="background-color: #f56565; color: #fff; padding: 0.5rem 1rem; border: none; cursor: pointer;" type="submit" name="Confirm" value="Confirm">

        <a style="background-color: #48bb78; color: #fff; padding: 0.75rem 1rem; margin-left: 0.5rem; text-decoration: none; cursor: pointer;" href="{% url 'myapp:product_detail' id=product.id %}">Cancel</a>
    </div>
</form>

{% endblock %}
</body>
</html>
