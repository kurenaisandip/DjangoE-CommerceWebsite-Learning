{% extends 'myapp/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
<h1 class="text-2xl m-10 font-bold">âž• Add Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>

    <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
         {{form.name}}
    </div>


    </div>

    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>

     <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
         {{form.price}}
    </div>
    </div>
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>

     <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
         {{form.desc}}
    </div>
    </div>
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>

     <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
         {{form.image}}
    </div>
    </div>

     <div class="mb-4">

     <div class="hidden shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
         {{form.seller_name}}
    </div>
    </div>
    <div class="mb-4">
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product" id="">

    </div>
</form>


{% endblock %}


</body>
</html>
