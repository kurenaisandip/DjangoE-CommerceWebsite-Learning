{% extends 'myapp/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
  font-family: Arial, sans-serif;
}

.bg-white {
  background-color: #fff;
}

.shadow-md {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.m-10 {
  margin: 2.5rem;
}

.w-3/5 {
  width: 60%;
}

.rounded {
  border-radius: 0.25rem;
}

.px-8 {
  padding-left: 2rem;
  padding-right: 2rem;
}

.pt-6 {
  padding-top: 1.5rem;
}

.pb-8 {
  padding-bottom: 2rem;
}

.mb-4 {
  margin-bottom: 1rem;
}

.py-2 {
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
}

.shadow {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.apperance-none {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

.border {
  border-width: 1px;
  border-style: solid;
  border-color: #e2e8f0;
}

.text-gray-700 {
  color: #4a5568;
}

.py-3 {
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
}

.mr-10 {
  margin-right: 2.5rem;
}

.bg-green-500 {
  background-color: #48bb78;
}

.text-white {
  color: #fff;
}

.px-5 {
  padding-left: 1.25rem;
  padding-right: 1.25rem;
}

.py-2 {
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
}

</head>
<body>

{% block body %}
    <div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
            <img src="{{ user.profile.image.url }}">
    </div>
    <div class="font-bold text-xl mb-2 px-6 py-4">
        {{ user.username }}
    </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">
        ☎️☎️☎️☎️{{ user.profile.contact_number }}
    </div>
    </div>


{% endblock %}

</body>
</html>
